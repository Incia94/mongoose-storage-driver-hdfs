image: docker:stable

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  BASE_IMAGE_NAME: emcmongoose/mongoose
  IMAGE_NAME: emcmongoose/mongoose-storage-driver-hdfs

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

before_script:
  - apk add --no-cache --update openjdk8

build:
  stage: build
  script:
    - ./gradlew jar
  artifacts:
    paths:
    - build/libs/mongoose-storage-driver-emc-s3.jar

